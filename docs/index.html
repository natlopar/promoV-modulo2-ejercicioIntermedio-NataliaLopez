<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Módulo 2: Ejercicio intermedio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="http://beta.adalab.es/resources/stylesheets/all.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <main class="border--medium border--success main">
      <h1 class="title">Juego Piedra, Papel y Tijera</h1>
      <h3>Introduce aquí tu jugada:</h3>
      <form class="form">
        <select class="border--medium js-select" name="jugada" id="jugada">
          <option value="select">Seleccione su jugada</option>
          <option value="piedra">Piedra</option>
          <option value="papel">Papel</option>
          <option value="tijera">Tijera</option>
        </select>
        <button class="badge play js-btn">Jugar</button>
      </form>

      <div class="mt-3s">
        <h2 class="badge js-result">Vamos a Jugar!</h2>
      </div>

      <p class="input js-counter-user">Jugadora: <span>0</span></p>

      <p class="t input js-counter-pc">Computadora: 0</p>

      <!--Reload the game -->
      <button class="badge reload hidden">Reiniciar Juego</button>
    </main>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
